  <body>
    <dialog id="link-dialog">
      <h1>Create Custom Links</h1>
      <form id="link-form">
        <div class="form-field">
          <label for="link-name">Link Name:</label>
          <input type="text" id="link-name" name="title" required />
        </div>
        <div class="form-field">
          <label for="link-url">Link URL:</label>
          <input type="url" id="link-url" name="url" required />
        </div>
        <button type="submit" class="submit">Submit</button>
      </form>
    </dialog>
    <main>
      <button id="add-button" onclick="addNewLink()">+</button>
